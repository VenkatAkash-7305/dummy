<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__title">Venkat Akash</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            <lable for="name">Name:</lable>
                        </td>
                        <td><input type="text" id="name" name="name" placeholder="Enter Your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>
                            <lable for="email">E-mail:</lable>
                        </td>
                        <td><input type="email" id="email" name="email" placeholder="Enter @ E-mail"
                            class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>
                            <lable for="message">Message:</lable>
                        </td>
                        <td><textarea id="message" name="message" rows="3" cols="28"
                                placeholder="Your Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <div class="sector-three__submit">
                            <td><input type="submit" class="contact-form__submit"></td>
                        </div>
                    </tr>

                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social media:
                <a href="https://www.instagram.com/?hl=en" target="_blank">Instagram</a>.
                <a href="https://www.linkedin.com/company/login/" target="_blank">LinkedIn</a>
            </p>
            <p class="section-five_desc">&copy;Venkat Akash</p>
        </div>
    </div>



















</body>

</html>
